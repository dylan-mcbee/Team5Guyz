<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="movieTitle" style="color:white">{{ info.title }}</h3>
            <img class="movieImg" alt="" ng-src="{{ info.poster }}" width=200;
                height=300;>
        </div>
        <div class="col">
            <p class="releaseDate" style="color:white">Release Date: {{ info.release_date }}</p>
            <p class="runtime" style="color:white">Runtime: {{ info.runtime }} mins</p>
            <p class="genre" style="color:white">Genre: {{ info.genre }}</p>
            <p class="overview" style="color:white">Overview: {{ info.overview }}</p>
            <p class="rating" style="color:white">Rating: {{ info.rating }}</p>
            <p class="ratingCount" style="color:white">Votes: {{ info.vote_count }}</p>
        </div>
        <div class="col">
            <iframe class="movieTrailer" allowfullscreen="allowfullscreen"
                width="420" height="315" ng-src="{{ info.trailer | trusted }}">
            </iframe>
        </div>
    </div>
</div>
