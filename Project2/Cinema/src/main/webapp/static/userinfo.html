					<label class="col-md-4 control-label" for="Rewards" style="color: white;font-size: 150%;">Rewards

				</div>

					<label class="col-md-4 control-label" for="Rewards" style="color: white;font-size: 150%;">Rewards

				</div>

				<!-- Modal Trigger -->
				<a class="waves-effect waves-light btn btn-danger" href="#modal1" >Update
					Info.</a>

				<!-- Modal Structure -->
				<div id="modal1" class="modal modal-fixed-footer">
					<div class="container">
						<div class="">
							<div class="form-area">
								<form role="form">
									<br style="clear: both">
									<h3 style="margin-bottom: 25px; text-align: center;">Contact
										Form</h3>
									<div class="form-group">
										<input type="text" class="form-control" id="name" name="fname"
											placeholder="First Name" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="name" name="lname"
											placeholder="Last Name" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="email"
											name="email" placeholder="Email" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="pnumber"
											name="email" placeholder="Phone Number" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="password"
											name="mobile" placeholder="Enter Password" required>
									</div>

									<button type="button" id="submit" name="submit"
										class="btn btn-primary pull-right">Submit Form</button>
								</form>
							</div>
						</div>
					</div>
				</div>
